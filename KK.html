.yes{background:#ff4da6;color:#fff}
.no{background:#ddd;position:relative}

/* popup */

  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;

  justify-content:center
}
.popup-box{
  background:#fff;
  padding:25px 20px;
  border-radius:20px;
  max-width:360px;
  width:100%;
  text-align:center
}
.info{
